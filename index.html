<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather application</title>
	<link rel="stylesheet" href="style.css">
	
</head>

<body>
	<div class="container" id="cont">
		<div class="weather-card">
			<h1 style="color: green;">

			</h1>
			<h3>
				Weather App
			</h3>
			<input type="text" id="city-input" placeholder="Enter city name">
			<button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
				Get Weather
			</button>
			<div id="weather-info" class="animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<img id="weather-icon"
					src="https://png.pngtree.com/element_our/20190528/ourmid/pngtree-weather-icon-image_1175001.jpg"
					alt="Weather Icon">
				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src="https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="index.js"></script>
</body>

</html>
